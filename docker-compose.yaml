version: '3.8'

services:
  nginx_proxy_manager:
    env_file:
      - project.env
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    container_name: nginx-proxy-manager
    ports:
      - 4081:81
      - 80:80
      - 443:443
    environment: # Uncomment this if IPv6 is not enabled on your host
      - DISABLE_IPV6=true # Uncomment this if IPv6 is not enabled on your host
      - PUID=$CURRENT_USER_ID
      - PGID=$CURRENT_USER_GROUP_ID
    networks:
      multi-proxy:
        ipv4_address: ${NGINX_PROXY_MANAGER_IP}
    volumes:
      - ./nginx-proxy-manager/data:/data
      - ./nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  dnsmasq:
    env_file:
      - project.env
    image: 4km3/dnsmasq:2.85-r2
    container_name: dnsmasq
    volumes:
      - ./dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
    networks:
      multi-proxy:
        ipv4_address: ${DNSMASQ_IP}
    cap_add:
      - NET_ADMIN
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  squid:
    env_file:
      - project.env
    image: tuiteraz/squid
    container_name: squid
    user: root
    volumes:
      - ./squid/squid.conf:/etc/squid/squid.conf
    networks:
      multi-proxy:
        ipv4_address: ${SQUID_IP}
    ports:
      - ${SQUID_PORT}:${SQUID_PORT}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  cadvisor:
    env_file:
      - project.env
    image: tuiteraz/cadvisor:0.47.2
    platform: linux/aarch64 # m1/m2 mac
    devices:
      - /dev/kmsg:/dev/kmsg
    container_name: cadvisor
    privileged: true
    ports:
      - 4082:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro # for docker socket
      - /var/folders:/var/lib/docker:ro # directory, which contains Docker's data
      - /dev/disk0:/dev/disk # This directory, where disk I/O stats are available: diskutil list
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    networks:
      multi-proxy:
        ipv4_address: ${CADVISOR_IP}
    restart: unless-stopped

networks:
  multi-proxy:
    ipam:
      driver: default
      config:
        - subnet: ${SERVICES_SUBNET}/20